<h1 class="text-center">
    Sign In
</h1>

<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto">
            <form [formGroup]="signinForm" (ngSubmit)="handleSignin()">
                <div class="form-group">
                    <label>Tài khoản</label>
                    <input type="text" formControlName="taiKhoan" class="form-control">

                </div>
                <!-- error-message  -->
                <app-error-message [control]="signinForm.get('taiKhoan') " name='taiKhoan'></app-error-message>
                <!-- <div *ngIf=" signinForm.get('taiKhoan')?.invalid && (signinForm.get('taiKhoan')?.dirty || signinForm.get('taiKhoan')?.touched)"
                    class="alert alert-danger">
                    <span *ngIf=" signinForm.get('taiKhoan')?.errors?.required">Tài khoản không được bỏ trống</span>
                    <span
                        *ngIf=" signinForm.get('taiKhoan')?.errors?.minlength || signinForm.get('taiKhoan')?.errors?.maxlength">Tài
                        khoản phải có từ 3 đến 20 kí tự</span>

                </div> -->
                <div class="form-group">
                    <label>Mật Khẩu</label>
                    <input type="text" formControlName="matKhau" class="form-control">

                </div>
                <app-error-message [control]="signinForm.get('matKhau')" name='matKhau'></app-error-message>
                <!-- <div *ngIf=" signinForm.get('matKhau')?.invalid && (signinForm.get('matKhau')?.dirty || signinForm.get('matKhau')?.touched)"
                    class="alert alert-danger">
                    <span *ngIf=" signinForm.get('matKhau')?.errors?.required">Mật khẩu không được bỏ trống</span>


                </div> -->
                <button class="btn btn-success">Đăng Nhập</button>
            </form>
        </div>
    </div>
</div>
